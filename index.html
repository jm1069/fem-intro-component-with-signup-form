<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <div class="container">
        <div class="left-side-container">
            <div class="left-heading">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
        </div>

        <div class="right-side-container">
            <div class="trial-info">
                <p><span style="font-weight: 600;">Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>

            <div class="login-form">
                <input type="text" name="" id="" placeholder="First Name">
                <input type="text" name="" id="" placeholder="Last Name">
                <input type="email" name="" id="" placeholder="Email Address">
                <input type="password" name="" id="" placeholder="Password">
                <button class="claim-trial">Claim your free trial</button>
                <div class="small-text"><p>By clicking the button, you are agreeing to our <a>Terms and Services</a></p></div>
            </div>
        </div>
    </div>
</body>
</html>
